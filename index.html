<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SUWIT INDONESIA</h1>
    <div class="container">
      <div class="computer">
        <h2>Round 1</h2>
        <div class="choice">
          <ul>
            <li>
              <img
                src="../Game Suten/assets/jempol.png"
                alt=""
                class="personChoice"
                alt="jempol"
                width="80px"
                height="auto"
              />
            </li>
            <h3> VS </h3>
            <li>
              <img
                src="../Game Suten/assets/kelingking.png"
                alt=""
                class="computerChoice"
                alt="jempol"
                width="80px"
                height="auto"
              />
            </li>
          </ul>
        </div>
      </div>
      <div class="result">Menang!</div>
      <div class="person">
        <div class="title">
          <h4>Select one</h4>
        </div>
        <div class="isi">
          <ul>
            <li>
              <img
                id="jempol"
                src="../Game Suten/assets/jempol.png"
                alt="jempol"
                width="80px"
                height="auto"
              />
            </li>
            <li>
              <img
                id="telunjuk"
                src="../Game Suten/assets/telunjuk.png"
                alt="telunjuk"
                width="80px"
                height="auto"
              />
            </li>
            <li>
              <img
                id="kelingking"
                src="../Game Suten/assets/kelingking.png"
                alt="kelingking"
                width="80px"
                height="auto"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
